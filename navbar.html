<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Science museum navbar">
    <script src="https://kit.fontawesome.com/5d6787b096.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Navbar</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbarLogo">
                <img src="images/logo.webp" alt="Science museum logo">
            </div>
            <ul>
                <li>Home</li>
                <li>Solar system</li>
                <li>Moon landing</li>
                <li>Event: Moonwalk</li>
            </ul>
            <div class="navbarQuestion">
                <i class="fa-regular fa-circle-question" style="color: #e4826c;"></i>
            </div>
        </nav>
    </header>
</body>
</html>
